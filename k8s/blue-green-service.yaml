apiVersion: v1
kind: Service
metadata:
  name: ecommerce-api-service
  namespace: ecommerce
  labels:
    app: ecommerce-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ecommerce-api
    color: blue  # Default to blue, switch to green for deployment
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800


