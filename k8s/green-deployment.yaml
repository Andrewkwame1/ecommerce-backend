apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-api-green
  namespace: ecommerce
  labels:
    app: ecommerce-api
    version: "1.1"
    color: green
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ecommerce-api
      color: green
  template:
    metadata:
      labels:
        app: ecommerce-api
        version: "1.1"
        color: green
    spec:
      containers:
      - name: ecommerce-api
        image: ecommerce-api:1.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: ecommerce-config
        - secretRef:
            name: ecommerce-secrets
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        volumeMounts:
        - name: staticfiles
          mountPath: /app/staticfiles
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz/
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: staticfiles
        emptyDir: {}


