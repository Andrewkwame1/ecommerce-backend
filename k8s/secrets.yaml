apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: ecommerce
  labels:
    app: ecommerce-api
type: Opaque
stringData:
  # Django Secret Key - IMPORTANT: Change this in production!
  DJANGO_SECRET_KEY: "change-this-to-a-secure-random-key-in-production"
  # Database Password
  DB_PASSWORD: "postgres"
  # Email Configuration (optional)
  EMAIL_HOST_USER: ""
  EMAIL_HOST_PASSWORD: ""
  # Stripe Keys (optional)
  STRIPE_PUBLIC_KEY: ""
  STRIPE_SECRET_KEY: ""
  STRIPE_WEBHOOK_SECRET: ""


