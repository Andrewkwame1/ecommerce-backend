[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = tests.py test_*.py
python_classes = Test*
python_functions = test_*
testpaths = apps
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
markers =
    django_db: mark test as requiring database access
django_find_project = false
