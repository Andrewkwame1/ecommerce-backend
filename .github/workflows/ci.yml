name: CI - Test and Lint

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ecommerce
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./e-commerce
      run: |
        python -m pip install --upgrade pip
        pip install -r ../requirements.txt
        pip install pytest pytest-django pytest-cov flake8 black

    - name: Set up environment variables
      working-directory: ./e-commerce
      run: |
        echo "DJANGO_SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
        echo "DJANGO_SETTINGS_MODULE=config.settings.test" >> $GITHUB_ENV
        echo "DB_NAME=ecommerce" >> $GITHUB_ENV
        echo "DB_USER=postgres" >> $GITHUB_ENV
        echo "DB_PASSWORD=postgres" >> $GITHUB_ENV
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_PORT=5432" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/1" >> $GITHUB_ENV
        echo "CELERY_BROKER_URL=memory://" >> $GITHUB_ENV

    - name: Run database migrations
      working-directory: ./e-commerce
      run: |
        python manage.py migrate --noinput
      env:
        DJANGO_SECRET_KEY: ${{ env.DJANGO_SECRET_KEY }}
        DJANGO_SETTINGS_MODULE: ${{ env.DJANGO_SETTINGS_MODULE }}

    - name: Run Flake8 linting
      working-directory: ./e-commerce
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true

    - name: Run tests with pytest
      working-directory: ./e-commerce
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term --junitxml=junit.xml -v
      env:
        DJANGO_SECRET_KEY: ${{ env.DJANGO_SECRET_KEY }}
        DJANGO_SETTINGS_MODULE: ${{ env.DJANGO_SETTINGS_MODULE }}

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./e-commerce/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          ./e-commerce/junit.xml
          ./e-commerce/htmlcov/

    - name: Check test coverage threshold
      working-directory: ./e-commerce
      run: |
        coverage report --fail-under=70 || echo "Coverage below 70% threshold"

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./e-commerce
        push: false
        tags: ecommerce-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 8000:8000 ecommerce-api:test
        sleep 10
        curl -f http://localhost:8000/healthz/ || exit 1
        docker stop test-container
        docker rm test-container

